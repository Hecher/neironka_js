<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands"></script>
  </head>
  <body>
    <div id="console">
        <button id="left" onmousedown="collect_left(0)" onmouseup="collect_left(null)">Left</button>
        <button id="right" onmousedown="collect_right(1)" onmouseup="collect_right(null)">Right</button>
        <button id="noise" onmousedown="collect_noise(2)" onmouseup="collect_noise(null)">Noise</button>
        <div id="example-counter">0 examples collected</div>
        <br/><br/>
        <button id="train" onclick="train()">Train</button>
        <br/><br/>
        <button id="listen" onclick="listen()">Listen</button>
        <input type="range" id="output" min="0" max="10" step="0.1">
    </div>
    <script src="index.js"></script>
  </body>
</html>
