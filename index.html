<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нейронка</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands"></script>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Tiny5&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        Нейронка
    </header>
    <div class="container">
        <div class="dirnoise">
            <button id="left" onmousedown="collect_left(0)" onmouseup="collect_left(null)">Left</button>
            <button id="noise" onmousedown="collect_noise(2)" onmouseup="collect_noise(null)">Noise</button>
            <button id="right" onmousedown="collect_right(1)" onmouseup="collect_right(null)">Right</button>
        </div>
        <div class="exlis">
            <div class="view">
                <div class="input">
                    <input class="file" type="file" id="upload-left" accept=".wav" multiple>
                </div>
                <div id="examples">0 examples collected</div>
                <div class="train">
                    <div class="texttrain">Train</div>
                    <div class="buttonstrain">
                        <button id="train" onclick="train()">Train</button>
                        <button id="train1" onclick="train1()">Train1</button>
                    </div>
                </div>
            </div>

            <div class="listen">
                <div class="image"><img id="animegirl" src="animegirl.png" alt=""></div>
                <div class="butslider">
                    <button id="listen" onclick="listen()">Listen</button>
                    <input type="range" id="output" min="0" max="10" step="0.1">
                </div>
            </div>
        </div>
        <div class="modsave">
            <div class="save">
                <button id="save_weights" onclick="save_weights()">Save</button>
            </div>
            <div class="choosemodel">
                <div class="subbut">
                <input type="file" id="upload-json" class="file">
                <input type="file" id="upload-weights" class="file">
                </div>
                <button id="submit_files" onclick="submit_files()">Submit model and weights</button>
            </div>
        </div>
                
     </div>
</body>
</html>
